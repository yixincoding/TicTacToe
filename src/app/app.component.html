<div *ngIf="winner == 0">
  <div style="text-align:center">
    <mat-radio-group class="example-radio-group" [(ngModel)]="mode">
      <mat-radio-button class="example-radio-button" [value]="0">vs Robot</mat-radio-button>
      <mat-radio-button class="example-radio-button" [value]="1">vs Friend</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="openDialog()">Rule</button>
  </div>
  <div style="line-height: 3px">
    <mat-grid-list cols="3" rowHeight="1:1">
      <div *ngFor="let item of array; let i = index">
        <mat-grid-tile>
          <app-detail [fontSize]="1" [ngClass]="{'activeBorder': i == dataService._activeTicTac}" [tictac]="item" [tictacIndex]="i"
            (update)="newMove(i, $event)"></app-detail>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3" style="position: absolute">
      <i class="material-icons" style="font-size: 36px">{{iconArr[dataService._turn]}}</i>
    </div>
    <div class="col-sm-6">
      <div style="text-align:center; line-height:10px; padding-top:10px" *ngIf="dataService._activeTicTac >= 0">
        <app-detail [fontSize]="2" [tictac]="array[dataService._activeTicTac]" [tictacIndex]="dataService._activeTicTac" (update)="newMove(dataService._activeTicTac, $event)"></app-detail>
      </div>
    </div>
  </div>
</div>
<div *ngIf="winner == 1 || winner == 2" style="text-align:center">
  <i class="material-icons" style="font-size:36px">{{iconArr[winner]}} WIN!!!</i>
</div>
<div *ngIf="winner == 3" style="text-align:center">
  <span style="font-size:36px">TIE</span>
</div>
